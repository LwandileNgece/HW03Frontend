<div class="login-container">
    <div class="login-card">
      <h2 class="title">Login</h2>
      <form (ngSubmit)="loginUser()" [formGroup]="loginForm" class="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" required />
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a (click)="navigateToRegister()">Register here</a></p>
      </div>
    </div>
</div>
