<div class="login-container">
  <div class="login-card">
    <h2 class="title">Login</h2>
    <form (ngSubmit)="loginUser()" [formGroup]="loginForm" class="login-form">
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div class="input-group" [ngClass]="{'error': loginForm.controls['email'].invalid && loginForm.controls['email'].touched}">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
          Email is required and must be valid.
        </div>
      </div>
      <div class="input-group" [ngClass]="{'error': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
          Password is required.
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="register-link">
      <p>Don't have an account? <a id="Link" (click)="navigateToRegister()">Register here</a></p>
    </div>
  </div>
</div>
