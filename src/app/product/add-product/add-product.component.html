<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" class="add-product-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="brandId">Brand:</label>
      <select id="brandId" formControlName="brandId" class="form-control">
        <option *ngFor="let brand of brands" [value]="brand.brandId">{{ brand.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="productTypeId">Product Type:</label>
      <select id="productTypeId" formControlName="productTypeId" class="form-control">
        <option *ngFor="let productType of productTypes" [value]="productType.productTypeId">{{ productType.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Upload Image:</label>
      <input type="file" id="image" formControlName="image" class="form-control-file" (change)="onFileChange($event)">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
